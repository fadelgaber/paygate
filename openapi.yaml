components:
  schemas:
    Amounts:
      description: A JSON array of currency amounts
      required:
        - amounts
      properties:
        amounts:
          type: array
          items:
            type: string
          example: ["USD 0.02", "USD 0.06"]
    Address:
      description: |
        An optional object required for Know Your Customer (KYC) validation of this Originator.
        This field is not saved by PayGate.
      properties:
        address1:
          type: string
          description: first line of a postal address
        address2:
          type: string
          description: second and optional line of a postal address
        city:
          type: string
          description: name of a United States incorporated city
        state:
          type: string
          description: two charcer code of a US state
        postalCode:
          type: string
          description: United States postal code
    CreateOriginator:
      properties:
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Originator Depository account
          example: 0c0c3412
        identification:
          type: string
          maxLength: 14
          description: An identification number by which the receiver is known to the originator.
        birthDate:
          type: string
          format: date-time
          description: |
            An optional value required for Know Your Customer (KYC) validation of this Originator.
            This field is not saved by PayGate.
          example: 2006-01-02T15:04:05Z07:00
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: string
          description: Populated into the Batch Header CompanyDiscretionaryData field
          example: Primary payment account
      required:
        - defaultDepository
        - identification
        - metadata
    Originator:
      properties:
        ID:
          type: string
          description: Originator ID
          example: 724b6abe
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Originator Depository account
          example: 0c0c3412
        identification:
          type: string
          maxLength: 14
          description: An identification number by which the receiver is known to the originator.
          example: "21321421"
        customerID:
          type: string
          description: Optional ID when Originator data was created against Moov's Customers service
          example: d0a11cf0
        birthDate:
          type: string
          format: date-time
          description: |
            An optional value required for Know Your Customer (KYC) validation of this Originator.
            This field is not saved by PayGate.
          example: 2006-01-02T15:04:05Z07:00
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: string
          description: Populated into the Batch Header CompanyDiscretionaryData field
          example: Primary payment account
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    Originators:
      type: array
      items:
        $ref: '#/components/schemas/Originator'
    CreateReceiver:
      properties:
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Receiver Depository account
          example: 0c5e215c
        email:
          type: string
          description: The receivers email address
          example: "example@moov.io"
          format: e-mail
        birthDate:
          type: string
          format: date-time
          description: |
            An optional object required for Know Your Customer (KYC) validation of this Receiver.
            This field is not saved by PayGate.
          example: 2006-01-02T15:04:05Z07:00
        address:
          $ref: '#/components/schemas/Address'
        metadata:
          type: string
          example: "Authorized for re-occurring WEB"
          description: Populated into the Entry Detail IndividualName field
      required:
        - email
        - defaultDepository
        - metadata
    Receiver:
      properties:
        ID:
          type: string
          description: Receiver ID
          example: feb492e6
        email:
          type: string
          description: The receivers email address
          format: e-mail
          example: user@example.com
        defaultDepository:
          type: string
          description: The depository account to be used by default per transfer. ID must be a valid Receiver Depository account
          example: 0c5e215c
        status:
          type: string
          description: Defines the status of the Receiver
          enum:
            - unverified
            - verified
            - suspended
            - deactivated
        birthDate:
          type: string
          format: date-time
          description: |
            An optional object required for Know Your Customer (KYC) validation of this Receiver.
            This field is not saved by PayGate.
          example: 2006-01-02T15:04:05Z07:00
        address:
          $ref: '#/components/schemas/Address'
        customerID:
          type: string
          description: Optional ID when Originator data was created against Moov's Customers service
          example: d0a11cf0
        metadata:
          type: string
          description: Populated into the Entry Detail IndividualName field
          example: Authorized for re-occurring WEB
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    Receivers:
      type: array
      items:
        $ref: '#/components/schemas/Receiver'
    CreateDepository:
      properties:
        bankName:
          type: string
          description: Legal name of the financial institution.
          example: "MVB Bank, Inc."
        holder:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        holderType:
          type: string
          description: Defines the type of entity of the account holder as an *individual* or *business*
          enum:
            - individual
            - business
        type:
          type: string
          description: Defines the account as *checking* or *savings*
          enum:
            - Checking
            - Savings
          example: "checking"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        accountNumber:
          type: string
          description: The account number for the depository account
          example: "0001027028"
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Payroll
      required:
        - bankName
        - holder
        - holderType
        - type
        - routingNumber
        - accountNumber
    DepositoryStatus:
      type: string
      description: Defines the status of the Depository account
      enum:
        - unverified
        - verified
        - rejected
    Depository:
      properties:
        ID:
          type: string
          description: Depository ID
          example: 0c5e215c
        bankName:
          type: string
          description: Legal name of the financial institution.
          example: "MVB Bank, Inc."
        holder:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        holderType:
          type: string
          description: Defines the type of entity of the account holder as an *individual* or *business*
          enum:
            - individual
            - business
        type:
          type: string
          description: Defines the account as *checking* or *savings*
          enum:
            - Checking
            - Savings
          example: "checking"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        accountNumber:
          type: string
          description: The account number for the depository account
          example: "0001027028"
        status:
          $ref: '#/components/schemas/DepositoryStatus'
        metadata:
          type: string
          description: Additional meta data to be used for display only
          example: Payroll
        returnCodes:
          type: array
          items:
            $ref: '#/components/schemas/ReturnCode'
        created:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
        updated:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
      required:
      - holder
      - holderType
      - type
      - routingNumber
      - accountNumber
    Depositories:
      type: array
      items:
        $ref: '#/components/schemas/Depository'
    CreateTransfer:
      description: |
        These fields are used to initiate a Transfer from an Originator to a Receiver using the two Depository objects.
        CCDDetail, IATDetail, etc are only required according to the Standard Entry Class (SEC) code used.
      properties:
        transferType:
          type: string
          enum:
            - "push"
            - "pull"
          example: "push"
          description: Type of transaction being actioned against the receiving institution. Expected values are pull (debits) or push (credits).
        amount:
          type: string
          format: currency
          example: "USD 99.99"
          description: Amount of money. USD - United States.
        originator:
          type: string
          example: 724b6abe
          description: ID of the Originator account initiating the transfer.
        originatorDepository:
          type: string
          example: 59276ce4
          description: ID of the Originating Depository used with this transfer.
        receiver:
          type: string
          example: feb492e6
          description: ID of the Receiver account the transfer was sent to.
        receiverDepository:
          type: string
          example: dad7ddfb
          description: ID of the Receiving Depository used with this transfer.
        description:
          type: string
          description: Brief description of the transaction, that may appear on the receiving entity’s financial statement
