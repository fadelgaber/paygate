openapi: 3.0.2
info:
  description: Paygate is a RESTful API enabling Automated Clearing House ([ACH](https://en.wikipedia.org/wiki/Automated_Clearing_House)) transactions to be submitted and received without a deep understanding of a full NACHA file specification.
  version: v1
  title: Paygate API
  contact:
    url: https://github.com/moov-io/paygate
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8082
    description: Local development

tags:
  - name: Receiver
    description: Receiver objects are an individual or business used to perform transfer's with an originator and track multiple transactions associated with the receiver. The API allows you to create, delete, and update your receivers. You can retrieve individual receivers as well as a list of all your receivers. (Entry Detail)
  - name: Depositories
    description: Depository objects represent a US bank or credit union that funds can be debited or credit from a transfer. A Depository must be associated with a receiver or an originator. The API allows you to create, delete, and update your depositories. You can retrieve individual depositories as well as a list of all your depositories.
  - name: Events
    description: Event objects are a notification of a state change of a resource. When an Event is created any active webhooks will be notified.
  - name: Gateways
    description: Gateway objects identify the origin (sending point) and destination (receiving point) of the entries to be transferred. (File Header)
  - name: Originators
    description: Originator objects are an organization or person that initiates an ACH Transfer to a Receiver account either as a debit or credit. The API allows you to create, delete, and update your originators. You can retrieve individual originators as well as a list of all your originators. (Batch Header)
  - name: Transfers
    description: Transfer objects create a transaction initiated by an originator to a receiver with a defined flow and fund amount. The API allows you to create or delete a transfers while the status of the transfer is pending.

paths:
  /originators:
    get:
      tags: [Originators]
      summary: Gets Originators
      description: Get all Originator objects created for the given x-user-id
      operationId: getOriginators
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
        - name: offset
          in: query
          required: false
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
            minimum: 1
            default: 0
        - name: limit
          in: query
          description: The number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 100
            default: 25
            example: 10
      responses:
        '200':
          description: A list of Originator objects
          headers:
            X-Total-Count:
              description: The total number of Originators
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Originators'
    post:
      tags: [Originators]
      summary: Create Originator
      description: Create a new Originator object for the given x-user-id
      operationId: addOriginator
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
        - name: X-Idempotency-Key
          in: header
          description: Idempotent key in the header which expires after 24 hours. These strings should contain enough entropy for to not collide with each other in your requests.
          example: a4f88150
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOriginator'
      responses:
        '201':
          description: A JSON object containing a new Originator
          headers:
            Location:
              description: The location of the new resource
              schema:
                type: string
                format: uri
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Originator'
        '400':
          description: "Invalid Originator Object"
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /originators/{originatorID}:
    get:
      tags: [Originators]
      summary: Get Originator
      description: Retrieves the details of an existing Originator. You need only supply the unique Originator identifier that was returned upon receiver creation.
      operationId: getOriginatorByID
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: originatorID
          in: path
          description: Originator ID
          required: true
          schema:
            type: string
            example: 3f2d23ee
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
        - name: offset
          in: query
          required: false
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
            minimum: 1
            default: 0
        - name: limit
          in: query
          description: The number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 100
            default: 25
            example: 10
      responses:
        '200':
          description: A Originator object for the supplied ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Originator'
        '404':
          description: A resource with the specified ID was not found
    patch:
      tags: [Originators]
      summary: Update Originator
      description: |
        Updates the specified Originator by setting the values of the parameters passed. Any parameters not provided will be left unchanged.
        Currently updating the birth date or address is unsupported. Those updates should be performed in Customers and PayGate does not store that information.
      operationId: updateOriginator
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: originatorID
          in: path
          description: Originator ID
          required: true
          schema:
            type: string
            example: 3f2d23ee
        - name: X-Idempotency-Key
          in: header
          description: Idempotent key in the header which expires after 24 hours. These strings should contain enough entropy for to not collide with each other in your requests.
          example: a4f88150
          required: false
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOriginator'
      responses:
        '200':
          description: Originator successfully updated
        '400':
          description: Invalid Originator Update
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    delete:
      tags: [Originators]
      summary: Delete Originator
      description: Permanently deletes an Originator and associated Receivers, Depositories, and Transfers. It cannot be undone. Also immediately cancels any active Transfers for the Originator.
      operationId: deleteOriginator
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: originatorID
          in: path
          description: Originator ID
          required: true
          schema:
            type: string
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
      responses:
          '200':
            description: Permanently deleted Originator.
          '404':
            description: A originator with the specified ID was not found.

