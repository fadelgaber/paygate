          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          description: Moov User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Amounts'
      responses:
        '200':
          description: Micro deposits confirmed
        '400':
          description: Invalid Amounts
        '404':
          description: A depository with the specified ID was not found.
        '409':
          description: Too many attempts. Bank already verified.

# TRANSFERS
  /transfers:
    get:
      tags: [Transfers]
      summary: List Transfers
      description: List all Transfers created for the given userID.
      operationId: getTransfers
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: offset
          in: query
          required: false
          description: The number of items to skip before starting to collect the result set
          schema:
            type: integer
            minimum: 1
            default: 0
        - name: limit
          in: query
          description: The number of items to return
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 100
            default: 25
            example: 10
        - name: status
          in: query
          description: Return only Transfers in this TransferStatus
