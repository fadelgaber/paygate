      tags: [Depositories]
      summary: Confirm micro-deposits
      description: Confirm micro deposit amounts after they have been posted to the depository account
      operationId: confirmMicroDeposits
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: depositoryID
          in: path
          description: Depository ID
          required: true
          schema:
