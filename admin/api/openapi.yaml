openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/paygate
  description: Paygate is a RESTful API enabling Automated Clearing House ([ACH](https://en.wikipedia.org/wiki/Automated_Clearing_House))
    transactions to be submitted and received without a deep understanding of a full
    NACHA file specification.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Paygate Admin API
  version: v1
servers:
- description: Local development
  url: http://localhost:9092
tags:
- description: PayGate endpoints which are only meant to be exposed for admin dashboards
    and operations.
  name: Admin
paths:
  /version:
    get:
      description: Show the current version of PayGate
      operationId: getVersion
      responses:
        200:
          content:
            text/plain:
              schema:
                example: v0.7.1
                type: string
          description: The current version running
      summary: Get Version
      tags:
      - Admin
  /features:
    get:
      description: Get an object of enabled features for this PayGate instance
      operationId: getFeatures
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Features'
          description: A JSON object containing features and their status
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Get Features
      tags:
      - Admin
  /configs/filetransfers:
    get:
      description: Get current set of ACH file transfer configuration
      operationId: getConfigs
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configs'
          description: A JSON object containing ACH file transfer configurations
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Get FileTransfer Configs
      tags:
      - Admin
  /configs/filetransfers/{routingNumber}:
    delete:
      description: Remove a file transfer config for a given routing number
      operationId: deleteFileTransferConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      responses:
        200:
          description: Removed file transfer config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Delete FileTransfer Config
      tags:
      - Admin
    put:
      description: Update file transfer config for a given routing number
      operationId: updateFileTransferConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileTransferConfig'
        required: true
      responses:
        200:
          description: Updated file transfer config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update FileTransfer Config
      tags:
      - Admin
  /configs/filetransfers/cutoff-times/{routingNumber}:
    delete:
      description: Remove cutoff times for a given routing number
      operationId: deleteCutoffTime
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      responses:
        200:
          description: Removed cutoff time
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Delete Cutoff
      tags:
      - Admin
    put:
      description: Update the cutoff time for a given routing number
      operationId: updateCutoffTime
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CutoffTime'
        required: true
      responses:
        200:
          description: Updated cutoff time
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update Cutoff
      tags:
      - Admin
  /configs/filetransfers/ftp/{routingNumber}:
    delete:
      description: Remove FTP config for a given routing number
      operationId: deleteFTPConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      responses:
        200:
          description: Removed FTP config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Remove FTP Config
      tags:
      - Admin
    put:
      description: Update FTP config for a given routing number
      operationId: updateFTPConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FTPConfig'
        required: true
      responses:
        200:
          description: Updated FTP config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update FTP Config
      tags:
      - Admin
  /configs/filetransfers/sftp/{routingNumber}:
    delete:
      description: Remove SFTP config for a given routing number
      operationId: deleteSFTPConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      responses:
        200:
          description: Removed SFTP config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Remove SFTP Config
      tags:
      - Admin
    put:
      description: Update SFTP config for a given routing number
      operationId: updateSFTPConfig
      parameters:
      - description: Routing Number
        explode: false
        in: path
        name: routingNumber
        required: true
        schema:
          example: "987654320"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SFTPConfig'
        required: true
      responses:
        200:
          description: Updated SFTP config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update SFTP Config
      tags:
      - Admin
  /depositories/{depositoryId}/micro-deposits:
    get:
      description: Get micro-deposits for a Depository
      operationId: getMicroDeposits
      parameters:
      - description: Depository ID
        explode: false
        in: path
        name: depositoryId
        required: true
        schema:
          example: e0d54e15
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MicroDepositAmount'
                type: array
          description: Micro-deposit amounts posted to the given Depository
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Get micro-deposits
      tags:
      - Admin
  /files/flush/incoming:
    post:
      description: Download and process all incoming ACH files
      operationId: flushIncomingFiles
      parameters:
      - description: Block HTTP response until all files are processed
        explode: true
        in: query
        name: wait
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        200:
          description: All incoming files processed
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Flush incoming files
      tags:
      - Admin
  /files/flush/outgoing:
    post:
      description: Download and process all outgoing ACH files
      operationId: flushOutgoingFiles
      parameters:
      - description: Block HTTP response until all files are processed
        explode: true
        in: query
        name: wait
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        200:
          description: All outgoing files processed
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Flush outgoing files
      tags:
      - Admin
  /files/flush:
    post:
      description: Download and process all incoming and outgoing ACH files
      operationId: flushFiles
      parameters:
      - description: Block HTTP response until all files are processed
        explode: true
        in: query
        name: wait
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        200:
          description: All incoming and outgoing files processed
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Flush files
      tags:
      - Admin
  /files/merge:
    post:
      description: Merge transfers and micro-deposits into their outgoing ACH files
      operationId: mergeFiles
      parameters:
      - description: Block HTTP response until all files are processed
        explode: true
        in: query
        name: wait
        required: true
        schema:
          example: true
          type: boolean
        style: form
      responses:
        200:
          description: Transfers and micro-deposits are merged into their outgoing
            files
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Merge files
      tags:
      - Admin
  /files/merged:
    get:
      description: List current files which have merged transfers and are to be uploaded
      operationId: listMergedFiles
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergedFiles'
          description: ACH files with merged transfers to be uploaded
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Get merged files
      tags:
      - Admin
  /files/merged/{filename}:
    get:
      description: Retrieve the ACH file in JSON or plaintext for the filename
      operationId: getMergedFile
      parameters:
      - description: Filename of ACH file
        explode: false
        in: path
        name: filename
        required: true
        schema:
          example: 20200324-121042882-1.ach
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
          description: ACH file
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Get merged file
      tags:
      - Admin
  /depositories/{depositoryId}:
    put:
      description: Update Depository status for the specified depositoryId
      operationId: updateDepositoryStatus
      parameters:
      - description: Depository ID
        explode: false
        in: path
        name: depositoryId
        required: true
        schema:
          example: e0d54e15
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDepository'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Depository'
          description: Updated Depository config
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update Depository Status
      tags:
      - Admin
  /transfers/{transferId}/status:
    put:
      description: Updates a Transfer status for the specified userId and transferId
      operationId: updateTransferStatus
      parameters:
      - description: Transfer ID
        explode: false
        in: path
        name: transferId
        required: true
        schema:
          example: e0d54e15
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransferStatus'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transfer'
          description: Transfer with updated status
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: See error message
      summary: Update Transfer status
      tags:
      - Admin
components:
  schemas:
    Features:
      example:
        customersCallsDisabled: false
        accountsCallsDisabled: false
      properties:
        accountsCallsDisabled:
          default: false
          description: HTTP calls to Moov Accounts service are disabled
          type: boolean
        customersCallsDisabled:
          default: false
          description: HTTP calls to Moov Customers service are disabled
          type: boolean
    Configs:
      example:
        CutoffTimes:
        - location: America/New_York
          cutoff: 1700
        - location: America/New_York
          cutoff: 1700
        FileTransferConfigs:
        - returnPath: /ach/return/
          allowedIPs: 10.2.0.0/24
          inboundPath: /ach/inbound/
          outboundPath: /ach/outbound/
          outboundFilenameTemplate: |
            {{ date "20060102" }}-{{ .RoutingNumber }}-{{ .N }}.ach{{ if .GPG }}.gpg{{ end }}
        - returnPath: /ach/return/
          allowedIPs: 10.2.0.0/24
          inboundPath: /ach/inbound/
          outboundPath: /ach/outbound/
          outboundFilenameTemplate: |
            {{ date "20060102" }}-{{ .RoutingNumber }}-{{ .N }}.ach{{ if .GPG }}.gpg{{ end }}
        SFTPConfigs:
        - hostname: sftp.bank.com
          password: super-secret
          hostPublicKey: hostPublicKey
          username: paygate
          clientPrivateKey: clientPrivateKey
        - hostname: sftp.bank.com
          password: super-secret
          hostPublicKey: hostPublicKey
          username: paygate
          clientPrivateKey: clientPrivateKey
        FTPConfigs:
        - hostname: ftp.bank.com
          password: super-secret
          username: paygate
        - hostname: ftp.bank.com
          password: super-secret
          username: paygate
      properties:
        CutoffTimes:
          items:
            $ref: '#/components/schemas/CutoffTime'
          type: array
        FileTransferConfigs:
          items:
            $ref: '#/components/schemas/FileTransferConfig'
          type: array
        FTPConfigs:
          items:
            $ref: '#/components/schemas/FTPConfig'
          type: array
        SFTPConfigs:
          items:
            $ref: '#/components/schemas/SFTPConfig'
          type: array
    CutoffTime:
      example:
        location: America/New_York
        cutoff: 1700
      properties:
        cutoff:
          description: 24-hour timestamp for last processing minute
          example: 1700
          type: number
        location:
          description: IANA timezone name for cutoff time
          example: America/New_York
          type: string
      required:
      - cutoff
      - location
    FileTransferConfig:
      example:
        returnPath: /ach/return/
        allowedIPs: 10.2.0.0/24
        inboundPath: /ach/inbound/
        outboundPath: /ach/outbound/
        outboundFilenameTemplate: |
          {{ date "20060102" }}-{{ .RoutingNumber }}-{{ .N }}.ach{{ if .GPG }}.gpg{{ end }}
      properties:
        inboundPath:
          description: Filepath for inbound files
          example: /ach/inbound/
          type: string
        outboundPath:
          description: Filepath for outbound files
          example: /ach/outbound/
          type: string
        returnPath:
          description: Filepath for return files
          example: /ach/return/
          type: string
        outboundFilenameTemplate:
          description: |
            Go template for uploaded ACH filenames. Refer to our documentation on filename templates for more details.
            https://docs.moov.io/paygate/ach/#filename-templates
          example: |
            {{ date "20060102" }}-{{ .RoutingNumber }}-{{ .N }}.ach{{ if .GPG }}.gpg{{ end }}
          type: string
        allowedIPs:
          description: CIDR range or IP address for allowed remote server
          example: 10.2.0.0/24
          type: string
    FTPConfig:
      example:
        hostname: ftp.bank.com
        password: super-secret
        username: paygate
      properties:
        hostname:
          description: DNS or IP address for FTP server
          example: ftp.bank.com
          type: string
        username:
          description: username for authentication
          example: paygate
          type: string
        password:
          description: password for authentication
          example: super-secret
          type: string
      required:
      - hostname
      - username
    SFTPConfig:
      example:
        hostname: sftp.bank.com
        password: super-secret
        hostPublicKey: hostPublicKey
        username: paygate
        clientPrivateKey: clientPrivateKey
      properties:
        hostname:
          description: DNS or IP address for SFTP server
          example: sftp.bank.com
          type: string
        username:
          description: username for authentication
          example: paygate
          type: string
        password:
          description: password for authentication
          example: super-secret
          type: string
        clientPrivateKey:
          description: Base64 encoded string of SSH private key used for authentication
          type: string
        hostPublicKey:
          description: Base64 encoded string of SSH public key used to verify remote
            server
          type: string
      required:
      - hostname
      - username
    UpdateDepository:
      example: {}
      properties:
        status:
          $ref: '#/components/schemas/DepositoryStatus'
    UpdateTransferStatus:
      example: {}
      properties:
        status:
          $ref: '#/components/schemas/TransferStatus'
    MicroDepositAmount:
      description: A string with currency code and amount
      example:
        amount: '["USD 0.02","USD 0.06"]'
      properties:
        amount:
          example: '["USD 0.02","USD 0.06"]'
          type: string
    MergedFiles:
      example:
        files:
        - filename: 20200324-121042882-1.ach
          header:
            origin: "987654320"
            destinationName: Their Bank
            destination: "123456789"
            originName: My Bank
        - filename: 20200324-121042882-1.ach
          header:
            origin: "987654320"
            destinationName: Their Bank
            destination: "123456789"
            originName: My Bank
      properties:
        files:
          items:
            $ref: '#/components/schemas/MergedFile'
          type: array
    MergedFile:
      example:
        filename: 20200324-121042882-1.ach
        header:
          origin: "987654320"
          destinationName: Their Bank
          destination: "123456789"
          originName: My Bank
      properties:
        filename:
          example: 20200324-121042882-1.ach
          type: string
        header:
          $ref: '#/components/schemas/MergedFile_header'
    Error:
      properties:
        error:
          description: An error message describing the problem intended for humans.
          example: Validation error(s) present.
          type: string
      required:
      - error
