    IATBatchHeader:
      example:
        companyEntryDescription: GAS BILL
        ISODestinationCountryCode: US
        foreignExchangeIndicator: FF
        ISODestinationCurrencyCode: USD
        IATIndicator: IATIndicator
        ISOOriginatingCurrencyCode: USD
